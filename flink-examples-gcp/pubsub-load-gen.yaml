apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: pubsub-load-gen
spec:
  image: us-central1-docker.pkg.dev/managed-flink-shared-dev/flink-connector-repo/flink-examples-gcp:latest
  imagePullPolicy: "Always"
  flinkVersion: v1_19
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "4096m"
      cpu: 1
  taskManager:
    resource:
      memory: "4096m"
      cpu: 1
  job:
    entryClass: flink.connector.gcp.PubSubLoadGenerator
    jarURI: local:///opt/flink/usrlib/gmf-examples.jar
    # Replace with your own values
    args: [ 
      "--output", "<topic-name>",
      "--projectName", "<project-name>,
      "--messageSizeKB", "10",
      "--messagesPerSec", "1000" ] 
    parallelism: 10
    upgradeMode: stateless
