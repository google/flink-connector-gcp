apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: bq-table-api
spec:
  image: us-central1-docker.pkg.dev/managed-flink-shared-dev/flink-connector-repo/bq-table-api:148
  flinkVersion: v1_19
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "4096m"
      cpu: 1
  taskManager:
    resource:
      memory: "4096m"
      cpu: 1
  job:
    entryClass: flink.connector.gcp.BQTableAPI
    jarURI: local:///opt/flink/usrlib/gmf-examples.jar
    args: [
          "--output-project", "managed-flink-shared-dev",
          "--output-dataset", "test_table_ds",
          "--output-table", "test_table_2",
          "--kafka-topic", "bq-load-topic", 
          "--brokers", "bootstrap.gmf-load-clstr-4.us-central1.managedkafka.managed-flink-shared-dev.cloud.goog:9092"] 
    parallelism: 1
    upgradeMode: stateless
