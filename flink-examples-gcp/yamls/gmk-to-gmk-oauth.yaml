apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: gmk-to-gmk-wordcount
spec:
  image: <IMAGE>
  flinkVersion: v1_19
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "4096m"
      cpu: 1
    podTemplate:
      apiVersion: v1
      kind: Pod
      metadata:
        name: pod-template
      spec:
        serviceAccount: flink
  taskManager:
    resource:
      memory: "4096m"
      cpu: 1
  job:
    entryClass: flink.connector.gcp.GMKToGMKWordCount
    jarURI: local:///opt/flink/usrlib/gmf-examples.jar
    # Replace these with your values:
    args: ["--brokers", "bootstrap.<gmk-cluster-name>.<region>.managedkafka-<env>.<project-name>.cloud-staging.goog:9092",
          "--kafka-topic", "<source-topic>",
          "--project-id", "<project-name>",
          "--kafka-sink-topic", "sink-topic",
          "--oauth", "true"] # true = OAUTHBEARER, false = PLAIN
    parallelism: 5
    upgradeMode: stateless