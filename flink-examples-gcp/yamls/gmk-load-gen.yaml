# To run this, from inside flink-examples-gcp:
#   mvn clean package -DskipTests -Denforcer.skip=true -Dcheckstyle.skip -U
#   docker build ./ -t <IMAGE>
#   docker push <IMAGE>
#   kubectl apply -f gmk-load-gen.yaml
#
apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: gmk-load-gen
spec:
  image: <IMAGE>
  flinkVersion: v1_19
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "4096m"
      cpu: 1
    podTemplate:
      apiVersion: v1
      kind: Pod
      metadata:
        name: pod-template
      spec:
        serviceAccount: flink
        containers:
          - name: flink-main-container
            env:
            - name: GMK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gmk-sasl-plain-login
                  key: password
  taskManager:
    resource:
      memory: "4096m"
      cpu: 1
  job:
    entryClass: flink.connector.gcp.GMKLoadGenerator
    jarURI: local:///opt/flink/usrlib/gmf-examples.jar
    # Replace these with your values:
    args: ["--brokers", "bootstrap.<gmk-cluster-name>.us-central1.managedkafka-<env>.<project-name>.cloud-staging.goog:9092",
          "--gmk-username", "<service-account-name>@<project-name>.iam.gserviceaccount.com",
          "--kafka-topic", "my-topic",
          "--messageSizeKB", "10",
          "--messagesPerSecond", "1000"]
    parallelism: 10
    upgradeMode: stateless