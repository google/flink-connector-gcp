apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: kafka-to-kafka-wordcount
spec:
  image: <IMAGE>
  flinkVersion: v1_19
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "4096m"
      cpu: 1
    podTemplate:
      apiVersion: v1
      kind: Pod
      metadata:
        name: pod-template
      spec:
        serviceAccount: flink
  taskManager:
    resource:
      memory: "4096m"
      cpu: 1
  job:
    entryClass: flink.connector.gcp.KafkaToKafkaWordCount
    jarURI: local:///opt/flink/usrlib/gmf-examples.jar
    # Replace these with your values:
    args: ["--brokers", "bootstrap.<kafka-cluster-name>.<region>.managedkafka.<project-name>.cloud-staging.goog:9092",
          "--kafka-username", "<service-account-name>@<project-name>.iam.gserviceaccount.com",
          "--kafka-topic", "<source-topic>",
          "--project-id", "<project-name>",
          "--kafka-sink-topic", "<sink-topic>",
          "--project", "<project-name>",
          "--secret-id", "<secret-id>",
          "--secret-version", "<secret-version>",
          "--oauth", "false"]
    parallelism: 5
    upgradeMode: stateless