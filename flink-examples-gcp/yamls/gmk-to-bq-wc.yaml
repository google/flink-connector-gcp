apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: gmk-to-bq-wordcount
spec:
  image: <IMAGE>
  flinkVersion: v1_19
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "4096m"
      cpu: 1
    podTemplate:
      apiVersion: v1
      kind: Pod
      metadata:
        name: pod-template
      spec:
        serviceAccount: flink
        containers:
          - name: flink-main-container
            env:
            - name: GMK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gmk-sasl-plain-login
                  key: password
  taskManager:
    resource:
      memory: "4096m"
      cpu: 1
  job:
    entryClass: flink.connector.gcp.GMKToBQWordCount
    jarURI: local:///opt/flink/usrlib/gmf-examples.jar
    # Replace these with your values:
    args: ["--brokers", "bootstrap.<gmk-cluster-name>.<region>.managedkafka.<project-name>.cloud.goog:9092",
          "--gmk-username", "<service-account-name>@<project-name>.iam.gserviceaccount.com",
          "--kafka-topic", "my-topic",
          "--project-id", "<project-name>",
          "--dataset-name", "<dataset-name>",
          "--table-name", "<table-name>"]
    parallelism: 5
    upgradeMode: stateless